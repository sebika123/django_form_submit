{% extends 'base.html'%}

{%block title%} Contact {%endblock title%}

 

  
{%block body%}
<div class="container-fluid mx-0">

<img src="/static/n2.avif" height="600" width="1600" class="mx-0" alt="..">

</div>
<div class="container">
<h3 class="text-center">Contact Us</h3>

  <form method="POST" action="/contact">
  {% csrf_token %}

<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" placeholder="full name">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Phone No</label>
    <input type="phone" class="form-control" id="phone" placeholder="enter phone number">
  </div>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Submit </button>


</div>
 {%endblock body%}
